<!DOCTYPE html>

<body>
    <h1>Welcome to Interactive World JavaScript</h1>
    
    <button onclick="alert('welcome to GIS Track!')">Click Me</button>
    
    <!-- #region add all scripts under this comment line -->
    <script>
        let addOperation = 10 + 5;
        console.log("The value:", addOperation);
        
        let subOperation = 10 - 5;
        console.log("The value:", subOperation);
        
        let mulOperation = 10 * 5;
        console.log("The value:", mulOperation);
        
        let divOperation = 10 / 5;
        console.log("The value:", divOperation);
        
        let modOperation = 10 % 3;
        console.log("The value:", modOperation);
        
        let expOperation = 2 ** 3;
        console.log("The value:", expOperation);
        
        let increaseOperation = 5;
        increaseOperation++;
        console.log("The value:", increaseOperation);
        
        let decreaseOperation = 5;
        decreaseOperation--;
        console.log("The value:", decreaseOperation);
    </script>
