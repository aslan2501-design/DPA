        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }

        // Listen for postMessage from parent frame (Hydrography page)
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'setZoom') {
                // Zoom to specific location and level
                const zoom = event.data.zoom || 15;
                const center = event.data.center || [31.7706, 31.4706]; // [lng, lat]
                try {
                    // Convert from [lng, lat] to [lat, lng] for L.map.setView
                    map.setView([center[1], center[0]], zoom, { animate: true, duration: 500 });
                } catch (e) {}
            }
            else if (event.data && event.data.type === 'setLayers') {
                // Handle tab switching: show/hide layers
                const tab = event.data.tab || 'sedimentation';
                
                // Map all layers
                const allLayers = [
                    { layer: layer_sedi_port_layout_1, type: 'layout' },
                    { layer: layer_sedi_2020_2, type: 'sedimentation' },
                    { layer: layer_sedi_2010_3, type: 'sedimentation' },
                    { layer: layer_sedi_2000_4, type: 'sedimentation' },
                    { layer: layer_sedi_1990_5, type: 'sedimentation' }
                ];
                
                allLayers.forEach(function(item) {
                    if (!item.layer) return;
                    const shouldShow = item.type === 'layout' || item.type === tab;
                    if (shouldShow && !map.hasLayer(item.layer)) {
                        map.addLayer(item.layer);
                    } else if (!shouldShow && map.hasLayer(item.layer)) {
                        map.removeLayer(item.layer);
                    }
                });
            }
            else if (event.data && event.data.type === 'toggleLayer') {
                // Handle layer toggle
                const layerName = (event.data.layer || '').toLowerCase();
                const allLayers = [
                    { layer: layer_sedi_2020_2, name: 'sedimentation_2020' },
                    { layer: layer_sedi_2010_3, name: 'sedimentation_2010' },
                    { layer: layer_sedi_2000_4, name: 'sedimentation_2000' },
                    { layer: layer_sedi_1990_5, name: 'sedimentation_1990' }
                ];
                
                allLayers.forEach(function(item) {
                    if (!item.layer) return;
                    if (item.name.includes(layerName)) {
                        if (!map.hasLayer(item.layer)) {
                            map.addLayer(item.layer);
                        }
                        try {
                            var bounds = null;
                            var sediLayers = [layer_sedi_1990_5, layer_sedi_2000_4, layer_sedi_2010_3, layer_sedi_2020_2];
                            sediLayers.forEach(function(l) {
                                try {
                                    if (l && typeof l.getBounds === 'function') {
                                        var b = l.getBounds();
                                        if (b && b.isValid && b.isValid()) {
                                            if (!bounds) bounds = b;
                                            else bounds.extend(b);
                                        }
                                    }
                                } catch (err) {}
                            });
                            if (bounds && bounds.isValid && bounds.isValid()) {
                                map.fitBounds(bounds.pad ? bounds.pad(0.2) : bounds, { animate: true });
                            } else {
                                map.setView([31.465, 31.760], 15, { animate: true, duration: 500 });
                            }
                        } catch (e) {}
                    }
                });
            }
            else if (event.data && event.data.type === 'fitToSedimentationLevels') {
                try {
                    var bounds = null;
                    var sediLayers = [layer_sedi_1990_5, layer_sedi_2000_4, layer_sedi_2010_3, layer_sedi_2020_2];
                    sediLayers.forEach(function(l) {
                        try {
                            if (l && typeof l.getBounds === 'function') {
                                var b = l.getBounds();
                                if (b && b.isValid && b.isValid()) {
                                    if (!bounds) bounds = b;
                                    else bounds.extend(b);
                                }
                            }
                        } catch (err) {}
                    });
                    if (bounds && bounds.isValid && bounds.isValid()) {
                        map.fitBounds(bounds.pad ? bounds.pad(0.2) : bounds, { animate: true });
                    } else {
                        map.setView([31.465, 31.760], 15, { animate: true, duration: 500 });
                    }
                } catch (e) {}
            }
        });

        // Send layer click event to parent frame
        map.on('click', function(e) {
            try {
                window.parent.postMessage({
                    type: 'layerClicked',
                    layer: 'sedimentation_map'
                }, '*');
            } catch (err) {}
        });
        </script>        
    </body>
</html>
