name: Deploy to GitHub Pages

on:
  # يتم التشغيل عند الدفع إلى الفرع الرئيسي
  push:
    branches: ["main"]

  # يسمح بتشغيل هذا الـ workflow يدوياً من تبويب Actions
  workflow_dispatch:

# يحدد صلاحيات GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# يسمح بتشغيل واحد فقط في نفس الوقت
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # مهمة البناء
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # مهمة النشر
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
